<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="signup">

        <div class="signup-container">
            <div class="tab">
                <div class="tab-item is-active">Sign up</div>
                <div class="tab-item">Sign in</div>
            </div>
            <h1 class="signup-heading">Sign up</h1>
            <form class="signup-form" autocomplete="off">
                <div class="form-group">
                    <label for="name" class="form-label">Full name</label>
                    <input type="text" id="name" class="form-input" placeholder="Ex: John Doe" required name="name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Ex: johndoe@email.com" required
                        name="email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="************" required
                        name="password">
                </div>
                <div class="form-group">
                    <label for="re-password" class="form-label">Repeat password</label>
                    <input type="password" id="re-password" class="form-input" placeholder="************" required
                        name="re-password">
                </div>
                <div class="form-group signup-term">
                    By clicking you agree with our <a href="#" class="signup-term-link">Term of use.</a>
                </div>
                <button type="submit" class="btn btn--gradient">Sign up</button>
            </form>
            <div class="signup">

                <div class="signup-container">
                    <div class="tab">
                        <div class="tab-item ">Sign up</div>
                        <div class="tab-item is-active">Sign in</div>
                    </div>
                    <h1 class="signup-heading">Sign in</h1>
                    <form class="signup-form" autocomplete="off">
                        <div class="form-group">
                            <label for="name" class="form-label">Full name</label>
                            <input type="text" id="name" class="form-input" placeholder="Ex: John Doe" required
                                name="name">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="************" required
                                name="password">
                        </div>
                        
                        <button type="submit" class="btn btn--gradient">Sign in</button>
                    </form>
                </div>
            </div>
</body>

</html>
